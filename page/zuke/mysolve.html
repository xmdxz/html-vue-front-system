<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>房屋租赁系统</title>
		<link rel="stylesheet" type="text/css" href="/css/common.css" />
		<link rel="stylesheet" type="text/css" href="/css/main.css" />
		<script type="text/javascript" src="/js/libs/modernizr.min.js"></script>
		<script type="text/javascript" src="/js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="/js/jquery-ui-datepicker.js"></script>
		<script type="text/javascript" src="/js/jquery.validate.min.js"></script>
		<link rel="stylesheet" type="text/css" href="/css/jquery-ui.css" />
		</script>
		<style type="text/css">
			.sum {
				float: right;
			}

		</style>
		<script type="text/javascript">
            $().ready(function () {
                // 在键盘按下并释放及提交后验证提交表单
                $("#fromdate").datepicker();
                $("#todate").datepicker();
            });

		</script>

	</head>
	<body>
		<div id="mySolve" v-cloak>
			<zuke-common>

				<div class="result-title">
					<h1>已处理报障列表</h1>
				</div>
				<div class="search-wrap">
					<div class="search-content">
						<form  name="myform">
							<table class="search-tab">
								<tr>

									<th width="70">起始日期:</th>
									<td>
										<input class="common-text" name="fromdate" placeholder="报障日期" v-model:value="search.fromDate" id="fromdate" type="text" readonly>
									</td>
									<th width="70">终止日期:</th>
									<td>
										<input class="common-text" placeholder="报障日期" name="todate" v-model:value="search.toDate" id="todate" type="text" readonly>
									</td>
									<input type="hidden" id="page" name="page" value="">

									<td><input class="btn btn-primary btn2" name="sub" value="查询" type="submit"></td>

								</tr>
							</table>
						</form>
					</div>
				</div>

				<div class="result-title">
					<div class="result-list">


					</div>
				</div>

				<div class="result-content">
					<table id=grid
					       class="result-tab" width="100%">
						<tbody>
							<tr
									style="FONT-WEIGHT: bold; FONT-STYLE: normal; BACKGROUND-COLOR: #eeeeee; TEXT-DECORATION: none">
								<td>房屋id</td>
								<td>地址</td>
								<td>报障日期</td>
								<td>租赁人</td>
								<td>报障内容</td>
								<td>状态</td>
								<td>操作</td>


							</tr>
							<tr v-for="item in solveList" style="FONT-WEIGHT: normal; FONT-STYLE: normal; BACKGROUND-COLOR: white; TEXT-DECORATION: none">
								<td>{{item.houseId}}</td>

								<td>{{item.address}}</td>


								<td>{{item.date}}</td>
								<td>{{item.name}}</td>
								<td>{{item.detail}}</td>
								<td>{{item.status}}</td>
								<td>
									<a class="link-update"
									   href="javascript:void(0)"
									   @click="deleteSolve(item.id)">删除
									</a>
									&nbsp;&nbsp;
								</td>

							</tr>

						</tbody>
					</table>
				</div>


				<tr>
				<tr>
				<span id=pagelink>
					<div style="LINE-HEIGHT: 20px; HEIGHT: 20px; TEXT-ALIGN: right; margin-top:10px">
						共[<B>{{totalCount}}</B>]条记录，共[<B>{{parseInt(totalCount / page.num) + 1}}</B>]页
						,

						<span v-if="page.pageNum > 1">
							[
							<A href="javascript:void(0)" @click="getHouses(true)">前一页</A>
							]
						</span>
						第<B>{{page.pageNum}}</B>页

						<span v-if="page.pageNum < parseInt(totalCount/page.num)+ 1" @click="getHouses(false)">
							[
							<A href="javascript:void(0)">后一页</A>
							]
						</span>


					</div>
				</span>

				</tr>
				</tbody>


				</tbody>
			</zuke-common>
		</div>
		<script language=javascript>
            // 提交分页的查询的表单
            function to_page(page) {
                if (page) {
                    $("#page").val(page);
                }
                document.myform.submit();
            }
		</script>
		<script type="text/javascript" src="/js/libs/dream-msg.min.js"></script>
		<script type="text/javascript" src="/js/vue.js"></script>
		<script type="text/javascript" src="/js/localization/messages_zh.js"></script>
		<script type="text/javascript" src="/js/axios.min.js"></script>
		<script type="text/javascript" src="/js/vue-main.js?type=mySolve"></script>
	</body>
</html>
