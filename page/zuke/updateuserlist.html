<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>房屋租赁系统</title>
		<link rel="stylesheet" type="text/css" href="/css/common.css" />
		<link rel="stylesheet" type="text/css" href="/css/main.css" />
		<script type="text/javascript" src="/js/libs/modernizr.min.js"></script>
		<script type="text/javascript" src="/js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="/js/jquery.validate.min.js"></script>

		<style>


			.error {

				font-size: 13px;
				color: red;

			}

		</style>
		<script type="text/javascript">
            $().ready(function () {
                // 在键盘按下并释放及提交后验证提交表单
                $("#myform").validate({

                    rules: {
                        name: {
                            required: true,
                        },

                        idcard: {
                            required: true,


                        },
                        phone: {
                            required: true,
                            number: true

                        }

                    },
                    messages: {
                        name: {
                            required: "姓名不能为空！",
                        },

                        idcard: {
                            required: "身份证号码不能为空！",

                        },
                        phone: {
                            required: "手机号码不能为空！",
                            number: "请输入正确的手机号码"

                        }

                    }
                });
            })
		</script>

	</head>
	<body>
		<div id="updateUserList" v-cloak>
			<zuke-common>
				<div class="result-title">
					<h1>完善个人资料</h1>
				</div>
				<div class="result-content">
					<div class="sidebar-title">
						<form id="myform" name="myform">
							<table class="insert-tab" width="100%">
								<tbody>
									<input type="hidden" name="id" v-model:value="userInfo.id" />
									<th>
										<i class="require-red">*</i>
										姓名：
									</th>
									<td>
										<input class="common-text required" v-model:value="userInfo.name" id="name" name="name" size="50" type="text">
									</td>
									</tr>
									<tr>
										<th>
											<i class="require-red">*</i>
											身份证号码：
										</th>
										<td>
											<input class="common-text" name="idcard" v-model:value="userInfo.idCard" id="idcard" size="50" type="text">
										</td>
									</tr>
									<tr>
										<th>
											<i class="require-red">*</i>
											手机号码：
										</th>
										<td>
											<input class="common-text" name="phone" v-model:value="userInfo.phone" id="phone" size="50" type="text">
										</td>
									</tr>

									<tr>
										<th></th>
										<td>
											<input class="btn btn-primary btn6 mr10" value="提交" @click="updateUser()">
											<input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
										</td>
									</tr>
									<tr>
									</tr>
								</tbody>
							</table>
						</form>
					</div>
				</div>
			</zuke-common>
		</div>
		<script type="text/javascript" src="/js/libs/dream-msg.min.js"></script>
		<script type="text/javascript" src="/js/vue.js"></script>
		<script type="text/javascript" src="/js/localization/messages_zh.js"></script>
		<script type="text/javascript" src="/js/axios.min.js"></script>
		<script type="text/javascript" src="/js/vue-main.js?type=updateUserList"></script>
	</body>
</html>
