<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>房屋租赁系统</title>
		<link rel="stylesheet" type="text/css" href="/css/common.css" />
		<link rel="stylesheet" type="text/css" href="/css/main.css" />
		<script type="text/javascript" src="/js/libs/modernizr.min.js"></script>
		<script type="text/javascript" src="/js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="/js/jquery-ui-datepicker.js"></script>
		<script type="text/javascript" src="/js/jquery.validate.min.js"></script>
		<link rel="stylesheet" type="text/css" href="/css/jquery-ui.css" />
		<style>


			.error {

				font-size: 13px;
				color: red;

			}

		</style>
		<script type="text/javascript">
            $().ready(function () {
                // 在键盘按下并释放及提交后验证提交表单

                $("#date").datepicker();
                $("#myform").validate({

                    rules: {
                        date: {
                            required: true,
                        },
                        detail: {
                            required: true,

                        }
                    },
                    messages: {
                        date: {
                            required: "日期不能为空",
                        },
                        detail: {
                            required: "报障内容不能为空",

                        }
                    }
                });
            })


		</script>

	</head>
	<body>
		<div id="addWrong" v-cloak>
			<zuke-common>
				<div class="result-title">
					<h1>添加报障信息</h1>
				</div>
				<div class="result-content">
					<div class="sidebar-title">
						<form  id="myform" name="myform" enctype="multipart/form-data">
							<table class="insert-tab" width="100%">
								<tbody>
									<th>
										<i class="require-red">*</i>
										房屋id：
									</th>
									<td>
										<input class="common-text required" v-model:value="wrong.houseId" id="house_id" name="house_id" size="50" type="text" readonly>
									</td>
									</tr>
									<tr>
										<th>
											<i class="require-red">*</i>
											地址：
										</th>
										<td>
											<input class="common-text" name="address" v-model:value="wrong.address" id="address" size="50" type="text" readonly>
										</td>
									</tr>
									<tr>
										<th>
											<i class="require-red">*</i>
											租客姓名：
										</th>
										<td>
											<input class="common-text" name="name" v-model:value="wrong.name" id="name" size="50" type="text" readonly>
										</td>
									</tr>
									<tr>
										<th>
											<i class="require-red">*</i>
											报障日期：
										</th>
										<td>
											<input class="common-text" name="date" v-model:value="wrong.date" id="date" size="50" type="text" readonly>
										</td>
									</tr>
									<tr>
										<th>
											<i class="require-red">*</i>
											报障内容：
										</th>
										<td>
											<textarea class="common-text" name="detail" v-model="wrong.detail" id="detail" style="width:430px;height:80px;"></textarea>
										</td>
									</tr>
									<tr>
										<th></th>
										<td>
											<input class="btn btn-primary btn6 mr10" value="提交" @click="addWrong()">
											<input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
										</td>
									</tr>
									<tr>
									</tr>
								</tbody>
							</table>
						</form>
					</div>
				</div>
			</zuke-common>
		</div>
		<script type="text/javascript" src="/js/libs/dream-msg.min.js"></script>
		<script type="text/javascript" src="/js/jquery.validate.min.js"></script>
		<script type="text/javascript" src="/js/vue.js"></script>
		<script type="text/javascript" src="/js/localization/messages_zh.js"></script>
		<script type="text/javascript" src="/js/axios.min.js"></script>
		<script type="text/javascript" src="/js/vue-main.js?type=addWrong"></script>
	</body>
</html>
