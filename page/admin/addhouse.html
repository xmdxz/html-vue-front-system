<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

	<head>
		<meta charset="UTF-8">
		<title>房屋租赁系统</title>
		<link rel="stylesheet" type="text/css" href="/css/common.css" />
		<link rel="stylesheet" type="text/css" href="/css/main.css" />
		<script type="text/javascript" src="/js/libs/modernizr.min.js"></script>
		<script type="text/javascript" src="/js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="/js/jquery.validate.min.js"></script>
		<style>


			.error {

				font-size: 13px;
				color: red;

			}

		</style>
		<script type="text/javascript">
            $().ready(function () {
                // 在键盘按下并释放及提交后验证提交表单
                $("#myform").validate({

                    rules: {
                        houseid: {
                            required: true,
                        },

                        address: {
                            required: true,

                        },
                        area: {
                            required: true,
                            min: 0

                        },
                        price: {
                            required: true,
                            min: 0

                        }

                    },
                    messages: {
                        houseid: {
                            required: "房屋id不能为空！",
                        },

                        address: {
                            required: "地址不能为空！",

                        },
                        area: {
                            required: "面积不能为空！",
                            min: "请输入正确的面积"

                        },
                        price: {
                            required: "价格不能为空！",
                            min: "请输入正确的租金"

                        }

                    }
                });
            })
		</script>

	</head>
	<body>
		<div id="addHouse">
			<common>
				<div class="result-title">
					<h1>添加房源</h1>
				</div>
				<div class="result-content">
					<div class="sidebar-title">
						<form  id="myform" name="myform" >
							<table class="insert-tab" width="100%">
								<tbody>
									<th>
										<i class="require-red">*</i>
										房屋id：
									</th>
									<td>
										<input class="common-text required" v-model:value="house.houseId" id="houseid" name="houseid" size="50" type="text">
									</td>
									</tr>
									<tr>
										<th>
											<i class="require-red">*</i>
											地址：
										</th>
										<td>
											<input class="common-text" name="address" v-model:value="house.address" id="address" size="50" type="text">
										</td>
									</tr>
									<tr>
										<th>
											<i class="require-red">*</i>
											面积：
										</th>
										<td>
											<input class="common-text" name="area" v-model:value="house.area" id="area" size="50" type="text">
										</td>
									</tr>
									<tr>
										<th>
											<i class="require-red">*</i>
											租金：
										</th>
										<td>
											<input class="common-text" name="price" v-model:value="house.price" id="price" size="50" type="text">
										</td>
									</tr>
									<tr>
										<th>
											<i class="require-red">*</i>
											状态：
										</th>
										<td>
											<select   name="status" id="status" v-model="house.status" class="required">
												<option value="已租赁">已租凭</option>

												<option value="未租赁">未租凭</option>
											</select>
										</td>
									</tr>
									<tr>
										<th></th>
										<td>
											<input class="btn btn-primary btn6 mr10" value="提交"  @click="addHouse()">
											<input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
										</td>
									</tr>
									<tr>
									</tr>
								</tbody>
							</table>
						</form>
					</div>
				</div>
			</common>
		</div>
		<script type="text/javascript" src="/js/libs/dream-msg.min.js"></script>
		<script type="text/javascript" src="/js/vue.js"></script>
		<script type="text/javascript" src="/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/js/localization/messages_zh.js"></script>
		<script type="text/javascript" src="/js/axios.min.js"></script>
		<script type="text/javascript" src="/js/vue-main.js?type=addHouse"></script>
	</body>
</html>
